version: "3.7"
services:

  selenium-hub:
    image: selenium/hub:3.141.59-vanadium
    container_name: selenium-hub
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 700M
    ulimits:
      nproc: 65535
      nofile:
        soft: "65536"
        hard: "65536"
    networks:
      - grid
    volumes:
      - /dev/shm:/dev/shm
    environment:
      - JAVA_OPTS=-Xmx512m
    healthcheck:
        test: ["CMD", "/opt/bin/check-grid.sh", "--host", "0.0.0.0", "--port", "4444"]
        interval: 5s
        timeout: 10s
        retries: 2
        start_period: 40s
    ports:
      - "4444:4444"

  firefox:
    image: selenium/node-firefox:3.141.59-vanadium
    networks:
      - grid
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    healthcheck:
        test: ["CMD", "/opt/bin/check-grid.sh", "--host", "selenium-hub", "--port", "4444"]
        interval: 5s
        timeout: 5s
        retries: 2
        start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
    ulimits:
      nproc: 65535
      nofile:
        soft: "65536"
        hard: "65536"
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
# there's a bug in geckodriver https://github.com/mozilla/geckodriver/issues/1354
# that unfortunately doesn't allow for changing screen resolution of headless 
# FF and thus ATM we have to run it in XVFB
# This way we can take hi-res screenshots. Otherwise when you use headless FF
# then screenshot resolution will be only 1356x694px or similar!
      - START_XVFB=false
      - MOZ_HEADLESS_WIDTH=1600
      - MOZ_HEADLESS_HEIGHT=2200

  chrome:
    image: selenium/node-chrome:3.141.59-vanadium
    networks:
      - grid
    volumes:
      - /dev/shm:/dev/shm
    depends_on:
      - selenium-hub
    healthcheck:
        test: ["CMD", "/opt/bin/check-grid.sh", "--host", "selenium-hub", "--port", "4444"]
        interval: 5s
        timeout: 5s
        retries: 2
        start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G
    ulimits:
      nproc: 65535
      nofile:
        soft: "65536"
        hard: "65536"
    environment:
      - HUB_HOST=selenium-hub
      - HUB_PORT=4444
      - START_XVFB=false
      - SCREEN_WIDTH=1600
      - SCREEN_HEIGHT=2200

  redis:
    image: "redis:5.0.6-alpine"
    hostname: "redis"
    networks:
      - grid
      - queue
    ports:
      - "6379:6379"

  redis-commander:
    container_name: redis-commander
    hostname: redis-commander
    image: rediscommander/redis-commander:latest
    restart: always
    depends_on:
      - redis
    networks:
      - queue
    environment:
    - REDIS_HOSTS=local:redis:6379
    ports:
    - "8081:8081"

  worker:
    build: .
    networks:
      - grid
      - queue
    environment:
      PYTHONPATH: "/opt/testing"
    volumes:
        - .:/opt/testing

networks:
  grid:
  queue:

